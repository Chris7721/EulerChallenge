	.gridContainer{
		margin: 20px auto;
		padding: 20px;
		background-color: #ccc;
		max-width: 90%;

		display: grid;
		grid-gap: 30px;
		grid-template-columns: repeat(4, [col-start] max-content [col-end]);
		grid-template-rows: repeat(6, 200px);
		/* align-items: center;
		justify-items: center;

		justify-content: center; */
	}
	.gridContainer > *, .picture{
		padding: 60px;
		background-color: red;
		font-size: 20px;
	}
	header{
		grid-column: col-start 1 / -1;
	}
	main{
		grid-row: 3 / 5;
		grid-column: 1 / span 3;
	}
	aside{
		grid-row: 2 / 5;
		grid-column: col-start 4 / -1;
	}
	footer{
		grid-column: 1 / -1;
	}
	.pictures{
		grid-column: 1 / 4;
		padding: 0;
		background-color: #ccc;
		display: grid;
		grid-gap: 30px;
		grid-template-columns: repeat(3, 1fr);
		grid-template-rows: minmax(px, 10000px);
	}
	figure{
		width: 100%;
		background-color: red;
	}
